<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luhn Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TrueCoders CODING Challenges</h1>
        <h2>Luhn Validator</h2>
        <div class="form-div">
            <form id="form" action="">
                <h3>Luhn Validation Form</h3>
                <label for="card-nbr">Card Number</label>
                <input type="number" id="card-nbr" name="card-nbr" placeholder="1234567890">
                <div class="button-group">
                    <button type="submit" onclick="validateCardDriver(event)" class="button-submit">SUBMIT</button>
                    <button type="reset" onclick="resetMsg(event)" class="button-reset">RESET</button>
                </div>
            </form>
            <p id="result"></p>
        </div>
    </div>
    <script type="text/javascript" src="luhnValidator.js">
    </script>
</body>

</html>
